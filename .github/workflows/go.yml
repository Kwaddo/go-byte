name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.0'

    - name: Verify dependencies
      run: go mod tidy

    - name: Build
      run: go build -o chip8 cmd/main.go

    - name: Verify build output
      run: ls -lh chip8
